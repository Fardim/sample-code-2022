<div class="modal-wrapper">
    <div class="f-row modal-header">
      <div class="f-col mdo-constrained-right">
        <lib-text-line  type="leading" i18n="@@change_password">Change password</lib-text-line> 
      </div>
      <lib-button type="plain" icon="times" iconFontType="light" (afterClick)="closeDialog()"></lib-button>
    </div>

    <lib-banner *ngIf="bannerMessage" [text]="bannerMessage" status="error"></lib-banner>

    <span class="f-col-spacer-half"></span>
    <div class="modal-body f-col">
        <form [formGroup]="changeForm" *ngIf="changeForm">

          <div class="f-col">
            <lib-input type="password" label="Current password" formControlName="currentPassword" [isRequired]="true"
            [hint]="((changeForm.controls.currentPassword.touched || changeForm.controls.currentPassword.dirty) && changeForm.controls.currentPassword.errors?.required) ? 'This is a required field.' : ''"
            [hasError]="((changeForm.controls.currentPassword.touched || changeForm.controls.currentPassword.dirty) && changeForm.controls.currentPassword.errors?.required)"
            [type]="passwordHandling.currentPassword.displayType"
            [suffixIcon]="passwordHandling.currentPassword.eyeType"
            (afterSuffixBtnClick)="onSuffixBtnClickForPassWord('currentPassword')"></lib-input>
            
          </div>

          <div class="f-col">
            <lib-input type="password" label="New password" formControlName="newPassword" [isRequired]="true"
            [type]="passwordHandling.newPassword.displayType"
            [suffixIcon]="passwordHandling.newPassword.eyeType"
            [hint]="passwordHints"
            (afterSuffixBtnClick)="onSuffixBtnClickForPassWord('newPassword')"></lib-input>
            
          </div>

          <div class="f-col">
            <lib-input type="password" label="Confirm new password" formControlName="confirmNewPassword" [isRequired]="true"
            [type]="passwordHandling.verifyPassword.displayType"
            [suffixIcon]="passwordHandling.verifyPassword.eyeType"
            [hint]="cofirmPasswordHint"
            (afterSuffixBtnClick)="onSuffixBtnClickForPassWord('verifyPassword')"></lib-input>
            
          </div>

        </form>
    </div>

    <div class="f-row modal-footer space-between">
        <lib-button (afterClick)="closeDialog()" i18n="@@cancel">Cancel</lib-button>
        <span class="f-spacer"></span>
        <lib-button type="major" (afterClick)="changePassword()" i18n="@@ok">OK</lib-button>
    </div>
</div>
