<div class="root">
  <div class="f-row breadcrum-toolbar">
    <lib-button type="plain" (click)="close()" iconFontType="light" icon="times"></lib-button>
    <div class="col-spacer"></div>
    <div class="f-col mdo-constrained-right">
      <div class="f-row breadcrum-head">
        <lib-text-line type="leading">
          Interface setting
        </lib-text-line>
        <span class="f-spacer"></span>
        <lib-button type="major" width="80px" (afterClick)="saveInterfaces()">Save</lib-button>
      </div>

    </div>
  </div>

  <div class="f-row-spacer-half"></div>
  <div class="f-col sidesheetcontent-listing">

    <div class="mdo-justify">
      <div class="f-row colunm-box rule-border-row">
        <div class="col col-x4">
          <div class="f-col mdo-field">
            <lib-text-line type="xsmall" weight="strong">System</lib-text-line>
          </div>
        </div>
        <div class="col col-x4">
          <div class="f-col mdo-field">
            <lib-text-line type="xsmall" weight="strong">Dataset</lib-text-line>
          </div>
        </div>
        <div class="col col-x4">
          <div class="f-col mdo-field">
            <lib-text-line type="xsmall" weight="strong">Interface</lib-text-line>
          </div>
        </div>
      </div>

      <form [formGroup]="interfaceForm">
        <ng-container formArrayName="interfaces" *ngFor="let rowObj of interfaces.controls; let i = index">
          <pros-interface [formControlName]="i" [datasetId]="dataModel.datasetId"
            [initialValue]="rowObj.value"
            [submitted]="submitted"
            (removeRow)="removeRow(i)"></pros-interface>
        </ng-container>
        <div class="f-row-spacer-half"></div>
        <lib-text-line class="f-row cursor" textColor="link" (click)="addTargetSystem()"> Add target system</lib-text-line>
      </form>
    </div>
  </div>
</div>
