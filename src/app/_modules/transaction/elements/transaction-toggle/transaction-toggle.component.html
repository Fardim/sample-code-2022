<div class="f-row">
  <lib-checkbox
  [formControl]="copyField"
  *ngIf="process === 'copy'"
  class="copy-box"
  ></lib-checkbox>

  <div class="f-col mdo-field">
    <lib-text-line type="xsmall" weight="strong" class="field-label">{{fieldObj?.fieldCtrl?.description}}<span class="mandatory">{{isRequired ? '*' : ''}}</span></lib-text-line>
    <lib-slide-toggle [disabled]="isFieldReadOnly  || control.disabled" labelPosition="before" [formControl]="control" theme="primary" (toggleChange)="toggleChange()"></lib-slide-toggle>
  </div>

</div>
