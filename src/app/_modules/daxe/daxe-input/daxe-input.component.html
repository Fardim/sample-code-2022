<div class="root f-col">
    <lib-text-line type="xsmall" weight="strong" class="field-label">
        <span>Select DAXE program</span>
        <mat-icon fontSet="mdo-icons-light" i18n-libTooltip="@@errormsg_tooltip"
            libTooltip="Enter the DAXE program">question-circle</mat-icon>
        <span class="mandatory">*</span>
    </lib-text-line>
    <pros-form-input-autoselect fieldLabel="Type DAXE rule to add" (openCustomDialog)="openDAXESideSheet()"
        [updatedOptionsList]="daxeList | async" [labelKey]="'name'" extraOptionLabel="New DAXE rule"
        [isExtraLabel]="true" (emitSearchValue)="triggerSearch($event)" (optionSelectedEmit)="selectDaxeRule($event)" (emitExtraLabelClick)="newDaxe()">
    </pros-form-input-autoselect>

    <div class="f-row colunm-box" *ngIf="selectedDaxeRule">
        <div class="col col-x8">
            <lib-text-line type="base" class="cursor" textColor="link" (click)="configureRule(selectedDaxeRule)"
                enableWrap="true">{{selectedDaxeRule.name || 'UNTITLED'}}</lib-text-line>
        </div>
        <div class="col col-x8">
            <lib-text-line type="base" enableWrap="true">Version: {{selectedDaxeRule.version || '1.0'}}</lib-text-line>
        </div>
        <div class="col col-x4 mat-item-end">
            <lib-button type="plain" (click)="editDaxe(selectedDaxeRule)" icon="pencil-alt" iconFontType="light"></lib-button>
            <lib-button (click)="delete()" type="plain" icon="trash-alt" iconFontType="light">
            </lib-button>
        </div>
    </div>
</div>
