<mat-card class="tile-item-root f-col mat-elevation-z0 cursor" (click)="closeTile(action)">
    <div class="dismiss-button" *ngIf="!disableClose">
        <div class="inner-circle f-row" prosClickStopPropagation (click)="closeTile()">
            <mat-icon fontSet="mdo-icons-light" class="close-icon">times</mat-icon>
        </div>
    </div>
    <lib-text-line type="base" weight="strong" textColor="primary" enableWrap="true">{{title}}
    </lib-text-line>
    <div class="f-row-spacer-half"></div>
    <pros-svg-icon [size]="svgIconSize" [height]="svgIconHeight" [viewBox]="svgIconViewBox" [icon]="icon">
    </pros-svg-icon>
    <div class="row-spacer"></div>
    <lib-text-line type="small" textColor="secondary" enableWrap="true">{{description}}</lib-text-line>
        <div class="row-spacer"></div>
    <lib-text-line class="cursor" *ngIf="!!action" type="base" textColor="link">{{actionButtonText}}</lib-text-line>
    <ng-content></ng-content>
</mat-card>
