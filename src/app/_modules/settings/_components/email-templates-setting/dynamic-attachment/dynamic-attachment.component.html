<div class="f-col">
    <form [formGroup]="frmGrp">
        <div class="f-row colunm-box rule-border-row">
            <div class="col col-x8">
                <div class="mdo-field"
                    [class.has-error]="frmGrp.controls?.dataset?.touched && frmGrp.controls?.dataset.invalid">
                    <div class="mdo-field-input">
                        <input matInput #datasetInputEl #srcDatasetAutoTrigger="matAutocompleteTrigger"
                            [matAutocomplete]="srcDatasetAuto"  [formControl]="searchModuleCtrl" placeholder="Select"
                             />
                        <mat-icon matSuffix fontSet="mdo-icons-light" class="autocomplete-icon">chevron-down</mat-icon>
                        <mat-autocomplete class="mdo-autocomplete" #srcDatasetAuto="matAutocomplete"
                            [displayWith]="displayDatasetFn" (optionSelected)="selectRefDataset($event)">
                            <mat-option *ngFor="let dataset of moduleList"
                                [value]="{moduleId: dataset.moduleId, moduleDesc: dataset.moduleDesc}">
                                {{ dataset.moduleDesc }}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                    <mat-error>
                        <mat-error
                            *ngIf="frmGrp.controls?.dataset?.touched && frmGrp.controls?.dataset?.errors?.required">
                            <lib-text-line type="small"> This is required</lib-text-line>
                        </mat-error>
                    </mat-error>
                </div>
            </div>
            <div class="col col-x8">
                <div class="mdo-field"
                    [class.has-error]="frmGrp.controls?.templateId?.touched && frmGrp.controls?.templateId.invalid">
                    <div class="mdo-field-input">
                        <input matInput #fieldInputEl #srcFldAutoTrigger="matAutocompleteTrigger"  [formControl]="pdfTempSearchCtrl"
                            [matAutocomplete]="srcFldAuto"  placeholder="Select"/>
                        <mat-icon matSuffix fontSet="mdo-icons-light" class="autocomplete-icon">chevron-down</mat-icon>
                        <mat-autocomplete class="mdo-autocomplete" #srcFldAuto="matAutocomplete"
                            [displayWith]="displayPDFFn" (optionSelected)="selectPDFTemplate($event)">
                            <mat-option *ngFor="let pdfTemp of pdfTemplateList" [value]="pdfTemp">
                                {{ pdfTemp.templateName }}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                    <mat-error
                    *ngIf="frmGrp.controls?.templateId?.touched && frmGrp.controls?.templateId.errors?.required">
                    <lib-text-line type="small">This is required</lib-text-line>
                </mat-error>
                </div>

            </div>
            <div class="col mat-item-end">
                <lib-button (click)="removeAttachment()" icon="trash-alt" iconFontType="light">
                </lib-button>
            </div>
        </div>
    </form>
</div>
