<div class="root">
  <div class="f-row breadcrum-toolbar">
    <lib-text-line type="leading">AuoM Grid - Expansion view</lib-text-line>
    <span class="f-spacer"></span>
    <lib-button type="plain" icon="times" iconFontType="light" (click)="close()"></lib-button>
  </div>

  <div class="column-data">
    <table mat-table [dataSource]="tableDataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Column definitions -->
      <ng-container matColumnDef="columnName">
        <th mat-header-cell *matHeaderCellDef> Column name </th>
        <td mat-cell *matCellDef="let element; let i=index">
          <lib-text-line>{{element.columnName}}</lib-text-line>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element; let i=index">
          <lib-input class="lib-input" placeholder="Column value" i18n-placeholder="@@new_code" [value]="element.value"
            (afterBlur)="element.value = valueInput.control.value" #valueInput>
          </lib-input>
        </td>
      </ng-container>
    </table>
  </div>
</div>
