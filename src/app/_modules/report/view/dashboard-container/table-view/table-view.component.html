<div [ngStyle]="{'height.px':height, 'width.px': width ? width : '100%'}">
  <table mat-table [dataSource]="tableDataSource" class="mat-table">
    <ng-container *ngFor="let column of displayedColumnsId">
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef sticky> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsId"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsId;"></tr>
  </table>
</div>
